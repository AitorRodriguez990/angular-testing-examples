<h3>Contact</h3>

<div ng-switch="waitReply" class="row">
    <div ng-switch-when="false" class="col-xs-6">
        <p>
            Write on the next inputs to be able to do a e2e tests.
        </p>
        <form class="contact-form" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ng-model="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" ng-model="surname" class="form-control" id="surname" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" ng-model="company" class="form-control" id="company" placeholder="Company">
            </div>
            <button type="submit" class="btn btn-primary send-contact" ng-click="sendContact()">Submit</button>
        </form>
    </div>

    <div ng-switch-when="true" class="col-xs-12 text-success">
        <p>
            Contact form sended successfully. Wait the reply now.
        </p>
    </div>
</div>
